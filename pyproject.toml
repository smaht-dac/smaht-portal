[tool.poetry]
name = "encoded"
version = "1.5.13"
description = "SMaHT Data Analysis Portal"
authors = ["4DN-DCIC Team <support@4dnucleome.org>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/smaht-dac/smaht-portal"
repository = "https://github.com/smaht-dac/smaht-portal"
documentation = "https://github.com/smaht-dac/smaht-portal"
packages = [
  { include="encoded", from="src" }
]
classifiers = [
    # How mature is this project? Common values are
    #   3 - Alpha
    #   4 - Beta
    #   5 - Production/Stable
    'Development Status :: 3 - Alpha',

    # Indicate who your project is intended for
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    'Framework :: Pyramid',

    # Pick your license as you wish (should match "license" above)
    'License :: OSI Approved :: MIT License',
    'Topic :: Database :: Database Engines/Servers',

    # Specify the Python versions you support here. In particular, ensure
    # that you indicate whether you support Python 2, Python 3 or both.
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12'
]

[tool.poetry.dependencies]
python = ">=3.9.1,<3.13"
boto3 = "^1.34.149"
botocore = "^1.34.149"
certifi = ">=2021.5.30"
chardet = "^5.0.0"
codeguru-profiler-agent = "^1.2.4"
colorama = "0.3.3"
dcicsnovault = "^11.26.0"
dcicutils = "^8.18.3"
docutils = ">=0.16,<1"
encoded-core = "^0.9.6"
elasticsearch = "7.13.4"
execnet = "1.4.1"
googleapi = "^0.1.0"
humanfriendly = "^1.44.9"
hupper = "^1.12.1"
idna = "^3.10"
jmespath = "0.9.0"
loremipsum = "1.0.5"
netaddr = ">=0.8.0,<1"
openpyxl = "^3.0.7,!=3.0.8"  # a version 3.0.8 appeared but then got withdrawn, for now just pin 3.0.7. try again later.
passlib = "^1.7.4"
PasteDeploy = "^3.1.0"
pbkdf2 = "1.3"
# Pillow = "^6.2.2"
plaster = "1.0"
plaster-pastedeploy = "0.6"
psutil = "^5.9.0"
psycopg2-binary = "^2.9.3"
py = ">=1.10.0"  # used by pytest, not sure if elsewhere
# pyasn1 = "0.1.9"
PyBrowserID = "^0.14.0"
pycparser = "2.18"
PyJWT = "^2.6.0"
PyYAML = "^6.0.1"
pyparsing = "^3.0.7"
pyramid = "1.10.8"
pyramid_localroles = ">=0.1,<1"
pyramid-multiauth = ">=0.9.0,<1"
pyramid-retry = "^1.0"
