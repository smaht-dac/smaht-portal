# repoze.debug is needed to use pyramid.pserve - Will Feb 17 2022
"repoze.debug" = ">=1.0.2"
requests = "^2.23.0"
rfc3986 = "^1.4.0"
rsa = "^4.9"
rutter = ">=0.3,<1"
sentry-sdk = "^1.5.6"
simplejson = "^3.17.0"
